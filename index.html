<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 300px;
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.25);
    }

    #display {
      width: 100%;
      height: 50px;
      background-color: #222;
      color: #fff;
      text-align: right;
      font-size: 1.5rem;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      color: #333;
      background-color: #f1f1f1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #ddd;
    }

    button:active {
      background-color: #ccc;
    }

    .zero {
      grid-column: span 2;
    }

    button:nth-child(4n+1) {
      background-color: #f76c6c;
      color: #fff;
    }

    button:nth-last-child(2) {
      background-color: #68a0d8;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled placeholder="0">
    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="appendDisplay('/')">÷</button>
      <button onclick="appendDisplay('*')">×</button>
      <button onclick="appendDisplay('-')">−</button>
      
      <button onclick="appendDisplay('7')">7</button>
      <button onclick="appendDisplay('8')">8</button>
      <button onclick="appendDisplay('9')">9</button>
      <button onclick="appendDisplay('+')">+</button>
      
      <button onclick="appendDisplay('4')">4</button>
      <button onclick="appendDisplay('5')">5</button>
      <button onclick="appendDisplay('6')">6</button>
      
      <button onclick="appendDisplay('1')">1</button>
      <button onclick="appendDisplay('2')">2</button>
      <button onclick="appendDisplay('3')">3</button>
      <button onclick="calculate()">=</button>
      
      <button onclick="appendDisplay('0')" class="zero">0</button>
      <button onclick="appendDisplay('.')">.</button>
    </div>
  </div>
  <script>
    function appendDisplay(value) {
      const display = document.getElementById("display");
      if (display.value === "0") {
        display.value = value;
      } else {
        display.value += value;
      }
    }

    function clearDisplay() {
      document.getElementById("display").value = "0";
    }

    function calculate() {
      const display = document.getElementById("display");
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
